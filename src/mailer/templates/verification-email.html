<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body>
    <div class="email-container">
        <header class="email-header">
            <h1>Email Confirmation</h1>
        </header>
        <main class="email-body">
            <p>Hello %name%,</p>
            <p>Thank you for registering with us. Please confirm your email address by clicking the link below:</p>
            <a href="%verification_link%" class="verify-button">Confirm Your Email</a>
            <p>If you did not request this confirmation, please ignore this email.</p>
        </main>
        <footer class="email-footer">
            <p>Best regards,</p>
            <p>The EINGRESS Team</p>
        </footer>
    </div>
</body>
</html>
